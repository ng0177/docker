# compose-simnet.yml

version: '2.1'

services:

  simnet-service:

    shm_size: '1g'

    ulimits:
      memlock: '-1'
      stack: '67108864'

    volumes:
    # env variables only w/ git repo, symlinks are OK: Portainer
      - /home/th6mas/BLOCK/SimNet/examples:/examples
      - /home/th6mas/Docker/volume-simnet:/home/volume-simnet

    runtime: 'nvidia'

    image: "simnet:21.06"

    command: tail -F /dev/null
    
